<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundMack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icon-img-pack/latest-logo.png">
   </head>

<body>
    <div class="wrappers">
      <div class="focus">
         <a class="tail" href="login.html">Log in</a> 
         <a class="fail" href="register.html">Register</a>
      </div>
      
      
      <div class="form-inner">

    <form action="#" class="login">
          <div class="field">
             <input class="focus-in" type="number" placeholder="NG +234 |Phone Number" required>
          </div>
          <div class="field">
            <input class="focus-in"  type="password" placeholder="Password(6-16 characters)" required>
      </div>
      <div class="pass-link">
         <a href="#">Forgot password?</a>
      </div>  
      <button class="btn-layer">Log in</button>

      <p class="social-textin">- Or -</p>
                                 
      <div class="social-media">
            <a href="#" class="social-icon-down">
               <img src="./icon-img-pack/logos_facebook.svg">
            </a>
            <a href="#" class="social-icon-down">
               <img src="./icon-img-pack/logos_twitter.svg">
            </a>
            <a href="#" class="social-icon-down">
               <img src="./icon-img-pack/flat-color-icons_google.svg">
            </a>
       </div>
     </form>
     </div>
    </div>
   </body>
</html>
